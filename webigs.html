<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGS WEBSITE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 200vh;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            height: 80px;
            width: 85%;
            background-color: #fff;
            margin: 0 auto;
        }

        .Logo_igs {
            width: 72px;
            margin-right: 6px;
            position: relative;
            bottom: 0px;
            right: 80px;
        }

        img {
            vertical-align: middle;
            border-style: none;
        }

        .header-igs {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            color: #1F4AA8;
            font-size: 24px;
            position: relative;
            bottom: 50px;
        }

        .header-sub {
            line-height: 20px;
            letter-spacing: 3.6px;
            color: black;
            position: relative;
            bottom: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .img-PPDB {
            width: 100%;
            height: auto;
        }

        nav {
            background-color: rgb(203, 0, 12);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4f4f4;
        }

        section.main {
            min-height: 140vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 80%;
            height: 20vh;
            background-color: #4EC5D3;
            position: relative;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://www.ignatiusglobal.sch.id/media_library/images/09666a0849a5cc9a158cf4077a779ea9.png" alt="Logo Ignatius Global School" class="Logo_igs">
        <div class="header-igs">IGNATIUS GLOBAL SCHOOL</div>
        <div class="header-sub">The first choice to the best future</div>
        <img src="https://www.ignatiusglobal.sch.id/media_library/image_sliders/1d143a4945823438cf4e8232adfc624e.jpg" class="img-PPDB">
    </header>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Direktor</a></li>
            <li><a href="#">PPDB 2024/2025</a></li>
            <li><a href="#">Galeri</a></li>
            <li><a href="#">E-Learning</a></li>
            <li><a href="#">JLPT Test</a></li>
            <li><a href="#">Panduan Moodle</a></li>
        </ul>
    </nav>

    <section class="main">
        <div class="container">
            PPDB 2024-2025
        </div>
    </section>

</body>

</html>
